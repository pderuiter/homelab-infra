apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "37.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    # Global settings
    globalArguments:
      - "--global.checknewversion=false"
      - "--global.sendanonymoususage=false"

    # Entrypoints
    ports:
      web:
        port: 8000
        expose:
          default: true
        exposedPort: 80
        protocol: TCP
        forwardedHeaders:
          insecure: true
        # Redirect HTTP to HTTPS
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        port: 8443
        expose:
          default: true
        exposedPort: 443
        protocol: TCP
        tls:
          enabled: true
        forwardedHeaders:
          insecure: true
      metrics:
        port: 9100
        expose:
          default: false
        exposedPort: 9100
        protocol: TCP
      traefik:
        port: 8080
        expose:
          default: false
        exposedPort: 8080
        protocol: TCP

    # Service configuration - use MetalLB
    service:
      enabled: true
      type: LoadBalancer
      annotations: {}
      spec:
        loadBalancerIP: 192.168.2.160
        externalTrafficPolicy: Local

    # Schedule on any worker node (not control-plane)
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: DoesNotExist

    # Disable default dashboard IngressRoute - we create our own with hostname
    ingressRoute:
      dashboard:
        enabled: false

    # Enable API for Homepage widget
    api:
      dashboard: true

    # Additional arguments for API access
    additionalArguments:
      - "--api.insecure=true"
      # Disable HTTP/2 due to connection handling issues causing timeouts
      - "--entrypoints.websecure.http.http2.disableH2"

    # Logs
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Metrics for Prometheus
    metrics:
      prometheus:
        entryPoint: metrics
        addEntryPointsLabels: true
        addRoutersLabels: true
        addServicesLabels: true
        service:
          enabled: true
        serviceMonitor:
          enabled: false

    # Providers
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true

    # Resource limits
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "256Mi"

    # Tolerations for control plane nodes
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
