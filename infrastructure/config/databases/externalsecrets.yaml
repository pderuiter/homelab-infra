---
# PostgreSQL superuser credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-superuser-credentials
  namespace: databases
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: postgres-superuser-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/kubernetes/postgres/superuser
        property: username
    - secretKey: password
      remoteRef:
        key: secret/data/kubernetes/postgres/superuser
        property: password
---
# PostgreSQL app user credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-app-credentials
  namespace: databases
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: postgres-app-credentials
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/kubernetes/postgres/app
        property: username
    - secretKey: password
      remoteRef:
        key: secret/data/kubernetes/postgres/app
        property: password
---
# MinIO backup credentials (for CNPG backup user)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cnpg-minio-credentials
  namespace: databases
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: cnpg-minio-credentials
    creationPolicy: Owner
  data:
    - secretKey: ACCESS_KEY_ID
      remoteRef:
        key: secret/data/kubernetes/postgres/minio-backup
        property: access-key-id
    - secretKey: SECRET_ACCESS_KEY
      remoteRef:
        key: secret/data/kubernetes/postgres/minio-backup
        property: secret-access-key
---
# MinIO root credentials (for initial setup job)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-credentials
  namespace: databases
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: minio-credentials
    creationPolicy: Owner
  data:
    - secretKey: rootUser
      remoteRef:
        key: secret/data/kubernetes/minio
        property: root-user
    - secretKey: rootPassword
      remoteRef:
        key: secret/data/kubernetes/minio
        property: root-password
