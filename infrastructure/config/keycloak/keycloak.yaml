---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: keycloak
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: keycloak
  labels:
    app.kubernetes.io/name: keycloak
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: keycloak
  template:
    metadata:
      labels:
        app.kubernetes.io/name: keycloak
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      initContainers:
        - name: wait-for-db
          image: postgres:16
          command:
            - sh
            - -c
            - |
              until pg_isready -h "$KC_DB_URL_HOST" -p "$KC_DB_URL_PORT" -U "$KC_DB_USERNAME"; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          envFrom:
            - secretRef:
                name: keycloak-database
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.2
          args:
            - start
            - --import-realm
          ports:
            - containerPort: 8080
              name: http
          env:
            # Database configuration
            - name: KC_DB
              value: postgres
            # Hostname configuration
            - name: KC_HOSTNAME
              value: keycloak.bsdserver.nl
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HOSTNAME_STRICT_HTTPS
              value: "false"
            # HTTP/Proxy configuration
            - name: KC_HTTP_ENABLED
              value: "true"
            - name: KC_PROXY_HEADERS
              value: xforwarded
            # Health and metrics
            - name: KC_HEALTH_ENABLED
              value: "true"
            - name: KC_METRICS_ENABLED
              value: "true"
            # Expose metrics on main HTTP port (legacy mode)
            - name: KC_LEGACY_OBSERVABILITY_INTERFACE
              value: "true"
            # Cache configuration - local mode for single instance
            - name: KC_CACHE
              value: local
            # JVM tuning for better performance
            - name: JAVA_OPTS_APPEND
              value: >-
                -XX:MaxGCPauseMillis=100
                -XX:+UseStringDeduplication
                -Djava.net.preferIPv4Stack=true
            - name: JAVA_OPTS_KC_HEAP
              value: "-Xms512m -Xmx1024m"
            # Quarkus/Keycloak tuning
            - name: KC_LOG_LEVEL
              value: "INFO"
            - name: KC_SPI_STICKY_SESSION_ENCODER_INFINISPAN_SHOULD_ATTACH_ROUTE
              value: "false"
          envFrom:
            - secretRef:
                name: keycloak-database
            - secretRef:
                name: keycloak-admin
          volumeMounts:
            - name: realm-import
              mountPath: /opt/keycloak/data/import
          resources:
            requests:
              cpu: 500m
              memory: 768Mi
            limits:
              cpu: 2000m
              memory: 1536Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/started
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30
      volumes:
        - name: realm-import
          configMap:
            name: keycloak-realm-import
