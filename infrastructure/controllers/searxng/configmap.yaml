apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-config
  namespace: searxng
data:
  settings.yml: |
    use_default_settings: true

    general:
      instance_name: "WeBuildYourCloud Search"
      debug: false
      privacypolicy_url: false
      donation_url: false
      contact_url: false
      enable_metrics: false

    server:
      base_url: "https://search.bsdserver.nl/"
      image_proxy: true
      http_protocol_version: "1.1"
      limiter: false
      secret_key: ""  # Auto-generated on first start

    ui:
      static_use_hash: true
      default_theme: simple
      infinite_scroll: true
      center_alignment: true
      default_locale: "nl"

    search:
      safe_search: 0
      autocomplete: "google"
      default_lang: "nl-NL"
      ban_time_on_fail: 5
      max_ban_time_on_fail: 120

    outgoing:
      request_timeout: 3.0
      max_request_timeout: 10.0
      pool_connections: 100
      pool_maxsize: 20

    engines:
      # Search engines
      - name: google
        disabled: false
        weight: 1.3
      - name: duckduckgo
        disabled: false
        weight: 1.2
      - name: qwant
        disabled: false
        weight: 1.0
      - name: startpage
        disabled: false
        weight: 1.1
      - name: brave
        disabled: false
        weight: 1.0

      # Disable tracking-heavy and low-quality engines
      - name: bing
        disabled: true
      - name: yahoo
        disabled: true

      # Reference
      - name: wikipedia
        disabled: false
        weight: 1.0
      - name: wikidata
        disabled: false
        weight: 0.8

      # Code/Tech
      - name: github
        disabled: false
      - name: stackoverflow
        disabled: false
      - name: arch linux wiki
        disabled: false

      # Media
      - name: unsplash
        disabled: false
