apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      # Vault server address
      server: "https://wbyc-srv-docker01.bsdserver.lan:8200"
      # Path to the KV v2 secrets engine
      path: "secret"
      # KV version (v2 uses /data/ prefix internally)
      version: "v2"
      # CA certificate for TLS verification
      caProvider:
        type: ConfigMap
        name: vault-ca-cert
        namespace: external-secrets
        key: ca.crt
      # Kubernetes authentication configuration
      auth:
        kubernetes:
          # Mount path of the Kubernetes auth method in Vault
          mountPath: "kubernetes"
          # Role name configured in Vault for this cluster
          role: "external-secrets"
          # ServiceAccount to use for authentication
          serviceAccountRef:
            name: vault-auth
            namespace: external-secrets
