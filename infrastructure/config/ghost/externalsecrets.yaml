---
# MySQL root credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-root-credentials
  namespace: ghost
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mysql-root-credentials
    creationPolicy: Owner
  data:
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: secret/data/kubernetes/ghost/mysql
        property: root-password
---
# MySQL Ghost user credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-ghost-credentials
  namespace: ghost
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mysql-ghost-credentials
    creationPolicy: Owner
  data:
    - secretKey: MYSQL_USER
      remoteRef:
        key: secret/data/kubernetes/ghost/mysql
        property: ghost-username
    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: secret/data/kubernetes/ghost/mysql
        property: ghost-password
    - secretKey: MYSQL_DATABASE
      remoteRef:
        key: secret/data/kubernetes/ghost/mysql
        property: ghost-database
---
# Ghost database URL (for Ghost app)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghost-database-url
  namespace: ghost
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: ghost-database-url
    creationPolicy: Owner
    template:
      data:
        database__client: mysql
        database__connection__host: mysql.ghost.svc.cluster.local
        database__connection__port: "3306"
        database__connection__user: "{{ .username }}"
        database__connection__password: "{{ .password }}"
        database__connection__database: "{{ .database }}"
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/kubernetes/ghost/mysql
        property: ghost-username
    - secretKey: password
      remoteRef:
        key: secret/data/kubernetes/ghost/mysql
        property: ghost-password
    - secretKey: database
      remoteRef:
        key: secret/data/kubernetes/ghost/mysql
        property: ghost-database
