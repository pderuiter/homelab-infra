---
apiVersion: v1
kind: Service
metadata:
  name: eda-ui
  namespace: eda
  labels:
    app.kubernetes.io/name: eda
    app.kubernetes.io/component: ui
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: eda
    app.kubernetes.io/component: ui
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eda-ui
  namespace: eda
  labels:
    app.kubernetes.io/name: eda
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eda
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eda
        app.kubernetes.io/component: ui
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      containers:
        - name: eda-ui
          image: quay.io/ansible/eda-ui:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: EDA_SERVER
              value: "https://eda-api.bsdserver.nl"
            - name: EDA_WEBHOOK_SERVER
              value: "https://eda-api.bsdserver.nl"
            - name: EDA_WEBSOCKET_URL
              value: "wss://eda-api.bsdserver.nl"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
