apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homelab-dashboard
  namespace: homelab-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    # External DNS via TransIP - creates A record pointing to Pangolin VPS
    external-dns.alpha.kubernetes.io/external: "true"
    external-dns.alpha.kubernetes.io/target: wbyc-srv-vpn01.bsdserver.nl
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - homelab.bsdserver.nl
      secretName: homelab-dashboard-tls
  rules:
    - host: homelab.bsdserver.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homelab-dashboard
                port:
                  number: 80
