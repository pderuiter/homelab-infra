apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 30m
  chart:
    spec:
      chart: longhorn
      version: "1.7.x"
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Default settings
    defaultSettings:
      defaultReplicaCount: 2
      defaultDataPath: /var/lib/longhorn
      guaranteedEngineManagerCPU: 12
      guaranteedReplicaManagerCPU: 12
      storageOverProvisioningPercentage: 100
      storageMinimalAvailablePercentage: 15
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      # Only schedule on nodes without control-plane role
      systemManagedComponentsNodeSelector: "node-role.kubernetes.io/control-plane:false"
      # Backup target (can be configured later for NFS)
      # backupTarget: nfs://192.168.2.x:/backup/longhorn

    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      defaultFsType: ext4
      reclaimPolicy: Delete

    # Ingress for UI
    ingress:
      enabled: true
      ingressClassName: traefik
      host: longhorn.bsdserver.nl
      tls: true
      tlsSecret: longhorn-tls
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production

    # Longhorn manager - exclude control-plane nodes using affinity
    longhornManager:
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist

    # Longhorn driver - exclude control-plane nodes
    longhornDriver:
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist

    # Longhorn UI - exclude control-plane nodes
    longhornUI:
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
