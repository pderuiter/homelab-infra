---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taiga-async
  namespace: taiga
  labels:
    app.kubernetes.io/name: taiga
    app.kubernetes.io/component: async
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: taiga
      app.kubernetes.io/component: async
  template:
    metadata:
      labels:
        app.kubernetes.io/name: taiga
        app.kubernetes.io/component: async
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z taiga-rabbitmq 5672; do
                echo "Waiting for RabbitMQ..."
                sleep 2
              done
      containers:
        - name: taiga-async
          image: taigaio/taiga-back:latest
          command:
            - /taiga-back/docker/async_entrypoint.sh
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: POSTGRES_HOST
            - name: TAIGA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: TAIGA_SECRET_KEY
            - name: TAIGA_SITES_SCHEME
              value: "https"
            - name: TAIGA_SITES_DOMAIN
              value: "taiga.bsdserver.nl"
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: RABBITMQ_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: taiga-secrets
                  key: RABBITMQ_PASS
            - name: CELERY_BROKER_URL
              value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@taiga-rabbitmq:5672/taiga"
            - name: ENABLE_TELEMETRY
              value: "False"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: media
              mountPath: /taiga-back/media
            - name: static
              mountPath: /taiga-back/static
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: taiga-media
        - name: static
          persistentVolumeClaim:
            claimName: taiga-static
