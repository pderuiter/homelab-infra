---
apiVersion: v1
kind: Service
metadata:
  name: eda-server
  namespace: eda
  labels:
    app.kubernetes.io/name: eda
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: eda
    app.kubernetes.io/component: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eda-server
  namespace: eda
  labels:
    app.kubernetes.io/name: eda
    app.kubernetes.io/component: server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: eda
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eda
        app.kubernetes.io/component: server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      initContainers:
        - name: wait-for-db
          image: postgres:16
          command:
            - sh
            - -c
            - |
              until pg_isready -h "$EDA_DB_HOST" -p "$EDA_DB_PORT" -U "$EDA_DB_USER"; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
          envFrom:
            - secretRef:
                name: eda-database
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h eda-redis ping | grep -q PONG; do
                echo "Waiting for Redis..."
                sleep 2
              done
      containers:
        - name: eda-server
          image: quay.io/ansible/eda-server:main
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: eda-database
            - secretRef:
                name: eda-app
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
