apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytestash
  namespace: bytestash
  labels:
    app.kubernetes.io/name: bytestash
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bytestash
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bytestash
    spec:
      containers:
        - name: bytestash
          image: ghcr.io/jordan-dalby/bytestash:latest
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: BASE_PATH
              value: ""
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bytestash-secrets
                  key: jwt-secret
            - name: TOKEN_EXPIRY
              value: "24h"
            - name: ALLOW_NEW_ACCOUNTS
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /data/snippets
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bytestash-data
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
