apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homelab-dashboard
resources:
  - namespace.yaml
  - nginx-config.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
configMapGenerator:
  - name: html-content
    files:
      - index.html
generatorOptions:
  disableNameSuffixHash: true
