apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rfc2136-credentials
  namespace: external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: rfc2136-credentials
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # RFC2136 TSIG credentials as environment variables
        RFC2136_TSIG_KEYNAME: "{{ .key_name }}"
        RFC2136_TSIG_SECRET: "{{ .key_secret }}"
        RFC2136_TSIG_SECRET_ALG: "{{ .key_algorithm }}"
  data:
    - secretKey: key_name
      remoteRef:
        key: dns
        property: key_name
    - secretKey: key_secret
      remoteRef:
        key: dns
        property: key_secret
    - secretKey: key_algorithm
      remoteRef:
        key: dns
        property: key_algorithm
