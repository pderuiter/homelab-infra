---
apiVersion: v1
kind: Service
metadata:
  name: phpipam
  namespace: phpipam
  labels:
    app.kubernetes.io/name: phpipam
    app.kubernetes.io/component: web
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: phpipam
    app.kubernetes.io/component: web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpipam
  namespace: phpipam
  labels:
    app.kubernetes.io/name: phpipam
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: phpipam
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phpipam
        app.kubernetes.io/component: web
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      initContainers:
        - name: wait-for-db
          image: mariadb:10.11
          command:
            - sh
            - -c
            - |
              until mysqladmin ping -h phpipam-db -u root -p"$MYSQL_ROOT_PASSWORD" --silent; do
                echo "Waiting for MariaDB..."
                sleep 2
              done
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: phpipam-database
                  key: MYSQL_ROOT_PASSWORD
      containers:
        - name: phpipam
          image: phpipam/phpipam-www:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: IPAM_DATABASE_HOST
              value: "phpipam-db"
            - name: IPAM_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: phpipam-database
                  key: MYSQL_DATABASE
            - name: IPAM_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: phpipam-database
                  key: MYSQL_USER
            - name: IPAM_DATABASE_PASS
              valueFrom:
                secretKeyRef:
                  name: phpipam-database
                  key: MYSQL_PASSWORD
            - name: IPAM_DATABASE_PORT
              value: "3306"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: IPAM_DISABLE_INSTALLER
              value: "1"
            - name: IPAM_TRUST_X_FORWARDED
              value: "true"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
